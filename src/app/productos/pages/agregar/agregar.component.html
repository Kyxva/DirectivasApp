
<h2 class="mt-4">Agregar producto</h2>
<hr>

<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input type="text" 
                   class="form-control"
                   formControlName="nombre">
        </div>

        <div class="col-auto">
            <span error-msg
                  [mensaje]="texto1"
                  [color]="color"
                  [valido]="!isError('nombre')">
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary mt-3"
                    (click)="cambiarNombre()">
                Guardar
            </button>

            &nbsp;
            <button class="btn btn-primary mt-3"
                    (click)="cambiarColor()">
                Cambiar Color
            </button>
        </div>
    </div>

</form>

<h5 class="mt-5">Formulario</h5>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>

<div class="row mt-4" 
     *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
